ning hours suggest you&#39;re either a night shift worker or conducting very aggressive insomnia therapy.&quot;],&quot;spirit_animal&quot;:[0,&quot;A mohawked lemming that only follows one leader off one very specific cliff&quot;]}],&quot;aura&quot;:[0,{&quot;color&quot;:[0,&quot;Skate Ramp Crimson&quot;],&quot;hex&quot;:[0,&quot;#D32F2F&quot;],&quot;vibe&quot;:[0,&quot;Relentlessly irreverent and passionately punk&quot;],&quot;description&quot;:[0,&quot;Your aura radiates raw, unapologetic energyâ€”the sonic equivalent of a 3am basement show that never ends. With NOFX dominating nearly half your listening time, you&#39;ve essentially mainlined Fat Wreck Chords directly into your veins. You&#39;re the person who knows every word to &#39;The Decline&#39; (all 18+ minutes) and considers it normal to loop it 108 times in a year. Your crimson aura pulses with bratty humor, political snark, and the kind of DIY dedication that racks up 30,000+ plays without blinking. You don&#39;t just listen to punkâ€”you live in it, breathe it, and probably argue about it online. Late nights are your domain (peak hour: 1am), fueled by sarcastic anthems and the eternal question: &#39;Did NOFX actually get worse live?&#39; Your music taste is a battle vest covered in patchesâ€”chaotic, confrontational, and worn with absolute pride.&quot;]}],&quot;roasts&quot;:[1,[[0,&quot;You listened to NOFX 13,306 times this year. Even Fat Mike is telling you to diversify your portfolio.&quot;],[0,&quot;You played &#39;The Decline&#39; 108 times - that&#39;s 33.9 HOURS of a single song. NOFX wrote it as a joke about punk rock excess and you took it as a personal challenge.&quot;],[0,&quot;43% of your total listening time was NOFX. At this point, you&#39;re not a fan, you&#39;re providing their retirement fund.&quot;],[0,&quot;Your top album is literally called &#39;45 or 46 Songs That Weren&#39;t Good Enough&#39; - even NOFX is roasting your taste FROM INSIDE your playlist.&quot;],[0,&quot;Only 74 unique artists all year? Your Spotify Wrapped looks like a 90s Warped Tour lineup that got lost in time and refused to leave the parking lot.&quot;]]],&quot;narrative&quot;:[0,&quot;# Your 2024: A Punk Rock Odyssey (Mostly Featuring NOFX)\n\n## The Year You Basically Married Fat Mike\n\nLet&#39;s cut straight to it: You listened to **30,638 tracks** this year, and **13,306 of them were NOFX**. That&#39;s 43% of your entire year. You spent more time with Fat Mike than most people spend with their actual friends. You dedicated **518 hours** to NOFX alone â€“ that&#39;s literally 21.5 days straight of punk rock bliss.\n\nYou played \&quot;The Decline\&quot; **108 times**. You know, that 18-minute epic? That&#39;s **33.9 hours** of your life committed to a single song. Some people binge-watch Netflix. You binge-listen to one track that&#39;s longer than most TV episodes.\n\n## The 1-2 AM Philosophy Hour\n\nYour peak listening hour was **1-2 AM** with 2,403 plays. While normal humans were sleeping, you were having your 43rd late-night encounter with \&quot;Linoleum\&quot; (your certified Late Night Anthemâ„¢). There&#39;s something beautifully unhinged about blasting punk rock in the wee hours, and you committed to it **hard**.\n\n## That One Day in June\n\nOn June 2nd, 2025, something possessed you to play \&quot;The Decline\&quot; **18 times in one day**. That&#39;s 5.4 hours of the same song. Were you okay? Did you lose a bet? Were you trying to unlock some secret punk rock enlightenment? We may never know, but respect.\n\n## Your Supporting Cast\n\nChumbawamba came in at #2 with 3,225 plays, proving you appreciate bands that get knocked down but get up again (we all saw what you did there). Screeching Weasel, The Dead Milkmen, and Propagandhi rounded out your top 5, confirming that your music taste peaked somewhere in the mid-90s punk scene and you&#39;re absolutely fine with that.\n\n## The Summer Silence\n\nAugust 2024: **1 play**. ONE. What happened? Did you finally go
